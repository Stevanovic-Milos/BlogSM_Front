<div class="page">
    <app-back></app-back>
    <div class="center">
    <div *ngIf="loading" class="loading">
        <app-loading></app-loading>
    </div>
    <div class="user-profile-card">
        <div class="user-avatar">
            <div class="avatar-circle">
                {{user?.firstname?.charAt(0) || 'U'}}{{user?.lastname?.charAt(0) || ''}}
            </div>
        </div>
        <div class="user-details">
            <h1 class="username">
                {{user?.username}}
            </h1>
            <div class="user-info">
                <div class="info-item">
                    <span class="email">
                        {{user?.email}}
                    </span>
                </div>
                <div class="info-item">
                    <span class="full-name">
                        {{user?.firstname}} {{user?.lastname}}
                    </span>
                </div>
                <div class="full-name">
                    {{ user?.role === 'ROLE_USER' ? 'User' : 'Admin' }}
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="logout">
                <button (click)="onLogout()" mat-stroked-button><mat-icon>logout</mat-icon><span>Logout</span></button>
            </div>
            <div class="edit">
                <button (click)="onEdit()" matButton="filled"><mat-icon>edit</mat-icon><span>Edit
                        profile</span></button>
            </div>
        </div>
    </div>
</div>
</div>
